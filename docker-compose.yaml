version: '3.7'

services:
  runner:
    image: chago19911/github-runner:latest
    restart: always
    environment:
      - REPO=https://github.com/satu-com-ge
      - TOKEN=$TOKEN
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '0.35'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 128M
